    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myMatchModal">
            Launch demo modal
          </button>
    <!-- Modal -->
  <div id="myMatchModal" class="modal fade " role="dialog">
        <div class="modal-dialog modal-lg">
    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Best Match</strong></h2>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
              <!-- <h2 class="modal-title"><strong>Best Match</strong></h2> -->
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 id="myMatchName"></h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <img id="myMatchImg" src="https://sdalighting.files.wordpress.com/2015/02/star-trek-spock1.jpg" alt="">
                        </div>
                    </div>
                </div>
              
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
    
        </div>
      </div>
    <script type="text/javascript">
        $("#submitMe").on("click", function(event){
            event.preventDefault();

            //validation handled by bootstrap, so just put data into object and post
            var userData = {
                name: $("#name").val(),
                photo: $("#pic").val(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            };
            $.post("/api/friends", userData, function(data) {
                $("#myMatchName").text(data.name);
                $("#myMatchImg").attr("src", data.photo);
                $("#myMatchModal").modal("toggle");
            });
        });
    </script>
</body>
</html>
